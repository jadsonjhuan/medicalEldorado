<div class="box-login">
    <h2 style="text-align: center;">Login</h2>
    <div>
        <form method="post" #frm="ngForm" (ngSubmit)="signin(frm)">
            <br />
            <mat-form-field>
                <mat-label>E-mail</mat-label>
                <input type="email" id="email" name="email" matInput placeholder="E-mail"
                [(ngModel)]="user.email" required email>
            </mat-form-field>
            <br />
            <button type="submit" mat-button [disabled]="frm.invalid">Enter</button>
        </form>
    </div>
</div>
